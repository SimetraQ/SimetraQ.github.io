<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Chessground Demo</title>

  <!-- Local base + theme CSS -->
  <link
    rel="stylesheet"
    href="./node_modules/@lichess-org/chessground/assets/chessground.base.css"
  >
  <link
    rel="stylesheet"
    href="./node_modules/@lichess-org/chessground/assets/chessground.cburnett.css"
  >

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    #board {
      width: 400px;
      height: 400px;
      visibility: hidden; /* hide until JS runs */
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <!-- Use your local dist build as an ES module -->
  <script type="module">
    import { Chessground } from './node_modules/@lichess-org/chessground/dist/chessground.js';

    window.addEventListener('load', () => {
      const board = document.getElementById('board');
      Chessground(board, {
        orientation: 'white',
        draggable: { enabled: true }
      });
      board.style.visibility = 'visible';
    });
  </script>
</body>
</html>
