<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessground with Board Colours</title>

  <!-- 1) Base layout -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@lichess-org/chessground/assets/chessground.base.css"
  >
  <!-- 2) Board-colour theme -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@lichess-org/chessground/assets/chessground.brown.css"
  >
  <!-- 3) Piece-SVG theme -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@lichess-org/chessground/assets/chessground.cburnett.css"
  >

  <!-- center & size -->
  <style>
    html, body { height:100%; margin:0 }
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f0f0f0;
    }
    #board { width:400px; height:400px }
  </style>
</head>
<body>
  <div id="board"></div>

  <!-- 4) ESM import from jsDelivr -->
  <script type="module">
    import { Chessground }
      from 'https://cdn.jsdelivr.net/npm/@lichess-org/chessground/dist/chessground.js';

    window.addEventListener('DOMContentLoaded', () => {
      Chessground(document.getElementById('board'), {
        orientation: 'white',
        draggable: { enabled: true },
        coordinates: true
      });
    });
  </script>
</body>
</html>
