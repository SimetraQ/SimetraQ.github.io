  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: row; /* sidebar + main */
      background: #f0f0f0;
      overflow: hidden;
    }

    /* Sidebar: controls + palette */
    #sidebar {
      width: 35%;
      min-width: 200px;
      box-sizing: border-box;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      background: #ffffff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    /* Controls (slider) */
    #controls {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: sans-serif;
      flex-wrap: wrap;
    }
    #size-slider {
      flex: 1 1 auto;
      min-width: 0;
    }

    /* Palette rows */
    #palette {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .palette-row {
      display: flex;
      gap: 8px;
    }
    .palette-item {
      width: 40px;
      height: 40px;
      cursor: grab;
    }
    .palette-item piece {
      width: 100% !important;
      height: 100% !important;
      background-size: contain !important;
      background-repeat: no-repeat !important;
      background-position: center !important;
    }

    /* Main area: centered board */
    #main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Board container */
    #board {
      width: 400px;
      height: 400px;
    }
  </style>

  <style>
    body.dark-bg {
      background: #000;
      color: #fff;
    }

    body.dark-bg #sidebar,
    body.dark-bg #main {
      background: #2f2828;
      color: #fff;
    }

    body.dark-bg #board {
      background-color: #333;
    }

    body.dark-bg label,
    body.dark-bg span,
    body.dark-bg button {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="controls">
      <label for="size-slider">Zoom:</label>
      <input
        type="range"
        id="size-slider"
        min="0.5"
        max="3"
        step="0.05"
        value="1"
      >
      <span id="size-value">100%</span>
      <button id="reset-btn">Reset Position</button>
      <button
        id="dark-btn"
        title="Toggle dark background"
        style="margin-left:8px; padding:4px; border:none; background:transparent; cursor:pointer"
      >
        <img
          src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PGcgZmlsbD0iIzIxMjEyMSI+PHBhdGggZD0iTTEyLDIyQzE3LjUyMjg0NzUsMjIgMjIsMTcuNTIyODQ3NSAyMiwxMkMyMiw2LjQ3NzE1MjUgMTcuNTIyODQ3NSwyIDEyLDJDNi40NzcxNTI1LDIgMiw2LjQ3NzE1MjUgMiwxMkMyLDE3LjUyMjg0NzUgNi40NzcxNTI1LDIyIDEyLDIyWk0xMiwyMEwxMiw0QzE2LjQxODI3OCw0IDIwLDcuNTgxNzIyIDIwLDEyQzIwLDE2LjQxODI3OCAxNi40MTgyNzgsMjAgMTIsMjBaIi8+PC9nPjwvc3ZnPg=="
          alt="Dark mode"
          width="24" height="24"
        >
      </button>
    </div>

    <div id="palette">
      <div class="palette-row" id="palette-white"></div>
      <div class="palette-row" id="palette-black"></div>
      <div class="palette-row" id="palette-red"></div>
      <div class="palette-row" id="palette-yellow"></div>
    </div>
  </div>


  <div id="main">
    <div id="board"></div>
  </div>

  <script type="module">
    import { Chessground } from 'https://cdn.jsdelivr.net/npm/@lichess-org/chessground/dist/chessground.js';

    // 1) Initialize the board, enable drag-off removal:
    const cg = Chessground(document.getElementById('board'), {
      orientation: 'white',
      draggable: {
        enabled: true,
        distance: 2,
        showGhost: true,
        deleteOnDropOff: true
      },
      coordinates: true
    });

    // 2) Build the off-board palette (white, black, red, yellow)
    const colors = ['white','black','red','yellow'];
    const roles = ['pawn','knight','bishop','rook','queen','king'];
    function createSwatch(color, role) {
      const sw = document.createElement('div');
      sw.className = 'palette-item cg-wrap';
      sw.draggable = true;
      sw.dataset.piece = `${color} ${role}`;
      const pc = document.createElement('piece');
      pc.className = `${role} ${color}`;
      sw.append(pc);
      return sw;
    }
    colors.forEach(color => {
      const row = document.getElementById(`palette-${color}`);
      roles.forEach(role => row.append(createSwatch(color, role)));
    });

    // 3) Handle dragstart on palette
    document.querySelectorAll('.palette-item').forEach(el => {
      el.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', el.dataset.piece);
      });
    });

    // 4) Let board accept drops
    const boardEl = document.getElementById('board');
    boardEl.addEventListener('dragover', e => e.preventDefault());
    boardEl.addEventListener('drop', e => {
      e.preventDefault();
      const data = e.dataTransfer.getData('text/plain');
      if (!data) return;
      const [color, role] = data.split(' ');
      const key = cg.getKeyAtDomPos([e.clientX, e.clientY]);
      if (!key) return;
      cg.newPiece({ color, role }, key);
    });

    // 5) Slider logic: scale board size
    const ORIG = 400; // base size
    const slider = document.getElementById('size-slider');
    const sizeValue = document.getElementById('size-value');
    slider.addEventListener('input', () => {
      const scale = parseFloat(slider.value);
      const px = ORIG * scale;
      boardEl.style.width  = px + 'px';
      boardEl.style.height = px + 'px';
      sizeValue.textContent = Math.round(scale * 100) + '%';
      window.dispatchEvent(new Event('resize'));
      cg.redrawAll();
    });

    // 6) Reset‐to‐start button
    document.getElementById('reset-btn').addEventListener('click', () => {
      cg.set({ fen: 'start' });
      cg.redrawAll();
    });

    // 7) Dark-mode toggle
    const darkBtn = document.getElementById('dark-btn');
    darkBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-bg');
    });
  </script>
