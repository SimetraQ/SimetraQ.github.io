<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessground on GitHub Pages</title>

  <!-- 1. Base + Theme CSS from unpkg -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/@lichess-org/chessground/assets/chessground.base.css"
  >
  <link
    rel="stylesheet"
    href="https://unpkg.com/@lichess-org/chessground/assets/chessground.cburnett.css"
  >

  <!-- 2. Center & size -->
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    #board { width: 400px; height: 400px; }
  </style>
</head>
<body>
  <div id="board"></div>

  <!-- 3. ES-module import (unpkg serves with CORS headers) -->
  <script type="module">
    import { Chessground } from 'https://unpkg.com/@lichess-org/chessground/dist/chessground.js';

    // 4. Wait for everything (CSS, fonts, etc.) to be ready
    window.addEventListener('load', () => {
      Chessground(document.getElementById('board'), {
        orientation: 'white',
        draggable: { enabled: true }
      });
    });
  </script>
</body>
</html>
