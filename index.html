<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessground</title>

  <link
    rel="preload"
    href="https://cdn.jsdelivr.net/gh/SimetraQ/SimetraQ.github.io@main/node_modules/@lichess-org/chessground/assets/chessground.base.css"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  >
  <link
    rel="preload"
    href="https://cdn.jsdelivr.net/gh/SimetraQ/SimetraQ.github.io@main/node_modules/@lichess-org/chessground/assets/chessground.cburnett.css"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  >
  <noscript>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/SimetraQ/SimetraQ.github.io@main/node_modules/@lichess-org/chessground/assets/chessground.base.css"
    >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/SimetraQ/SimetraQ.github.io@main/node_modules/@lichess-org/chessground/assets/chessground.cburnett.css"
    >
  </noscript>

  <style>
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    #board {
      width: 400px;
      height: 400px;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="board"></div>

  <script type="module">
    import { Chessground }
      from 'https://cdn.jsdelivr.net/gh/SimetraQ/SimetraQ.github.io@main/node_modules/@lichess-org/chessground/dist/chessground.js';

    window.addEventListener('load', () => {
      const board = document.getElementById('board');
      Chessground(board, {
        orientation: 'white',
        draggable: { enabled: true }
      });
      board.style.visibility = 'visible';
    });
  </script>
</body>
</html>
